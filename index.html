<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Happy Birthday Puja</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- index.html in <head> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Content will go here -->
    <!-- index.html -->
    <div class="hearts" aria-hidden="true">
      <!-- Hearts will be generated here -->
    </div>
    <canvas id="fireworksCanvas" aria-hidden="true"></canvas>

    <div class="message-container">
      <h1>Happy Birthday, My Dear Puja!</h1>
    </div>
    <div class="card-container">
      <div class="card" onclick="toggleCard()">
        <div class="card-front">
          <h2>Open Me</h2>
        </div>
        <div class="card-inside">
          <p>
            Today is your birthday, and I hope it is more special than every
            special moment I share with you. I am so happy I have a wonderful
            girl like you in my life.
          </p>
        </div>
      </div>
    </div>
    <!-- index.html -->
    <div class="quiz-container">
      <h2>Test Your Memory!</h2>
      <div id="quiz"></div>
      <button id="submit" onclick="showResults()">Submit</button>
      <div id="results"></div>
    </div>
    <!-- index.html -->
    <div class="parallax-section">
      <!-- Content like message or card -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
